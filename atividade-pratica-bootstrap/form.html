<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Qual seria meu dragão?</title>
</head>
<body>
    <div class="title">
        <h1>Qual seria o meu dragão?</h1>
    </div>
    <div class="formulario">
        <!-- "form" delimita abrangência do formulário na página -->
        <form>
            <!-- "label" dá um 'título' a um determinado componente, que explica ao usuário o que ele é -->
            <label for="nome-usuario">Qual o seu nome?</label><br>
            <!-- "input" recebe dados do usuário -->
            <input type="text" class="form-control" id="nome-usuario"><br>
            <label for="porte-fisico">Como considera seu porte fisico?</label><br>
            <!-- "select" recebe dados do usuário com um componente selecionável -->
            <select class="form-control" id="porte-fisico">
                <!-- "option" define as opções do select -->
                <option value="0">Muito Pequeno</option>
                <option value="1">Pequeno</option>
                <option value="2">Médio</option>
                <option value="3">Grande</option>
                <option value="4">Muito Grande</option>
            </select><br>
            <label for="porte-fisico">Qual o seu elemento da Natureza?</label><br>
            <select class="form-control" id="porte-fisico">
                <option value="0">Terra</option>
                <option value="1">Água</option>
                <option value="2">Ar</option>
                <option value="3">Fogo</option>
            </select><br>
            <label for="porte-fisico">O que melhor descreve seu comportamento em uma possível briga?</label><br>
            <select class="form-control" id="porte-fisico">
                <option value="0">Calmo: não me importo muito com provocações</option>
                <option value="1">Protetor: não arrumo confusões, mas se mexerem comigo...</option>
                <option value="2">Irritado: não olha torto pra mim</option>
                <option value="3">Valentão: sempre procuro briga</option>
            </select><br>
            <!-- "button" cria botão -->
            <button type="submit" class="btn btn-warning">Enviar</button>
        </form>
    </div>
</body>
</html>
